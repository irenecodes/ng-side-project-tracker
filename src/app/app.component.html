<mat-drawer-container class="example-container">
  <mat-drawer #drawer>
    <button mat-button color="accent">All Tasks</button>
    <button mat-button color="accent">Add a new task</button>
  </mat-drawer>
  <mat-drawer-content>
    <button
      mat-fab
      color="primary"
      (click)="drawer.toggle()"
      aria-label="Menu button."
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>
<app-ideas-list></app-ideas-list>
